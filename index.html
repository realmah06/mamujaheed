<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadiqatus Sibyan School Of Science & Qur'an</title>
    <link rel="shortcut icon" href="hadiqa.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
    <style>
        *{
            font-family: "Roboto", serif;
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            justify-content: center;
        }
        .login-container{
            width: 600px;
            margin-top: 100px;
            padding: 10px 15px;
        }
        .login-container img{
            height: 105px;
            width: 100px;
            border-radius: 50%;
            box-shadow: 0px 0px 3px rgb(0, 0, 0.1);
        }
        .login-container h1{
            font-size: 25px;
            color: darkred;
        }
        .form-group{
            margin: 10px;
        }
        .form-group label{
            display: block;
            font-size: 17px;
            font-weight: 600;
        }
         .form-group input[type="text"]{
            padding: 7px 10px;
            width: 98%;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 18px;
         }
        .form-group input[type="password"]{
            padding: 7px 10px;
            width: 98%;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 18px;
        }
        .form-group a{
            float: right;
        }
        .form-group button{
            padding: 7px 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            background-color: #222;
            color: #fff;
            cursor: pointer;
        }
        @media screen and (max-width: 900px){
            .login-container{
                margin-top: 50px;
            }
        }
    </style>
<body>
    <div class="login-container">
        <center>
            <img src="hadiqa.jpg" alt="logo">
            <h1>Hadiqatus Sibyan School Of Science & Qur'an</h1>
        </center>
        <br>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="checkbox"> <span>Remember Me!</span> <a href="#">Forgot Password?</a>
            </div>
            <br>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
     document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    if (!username || !password) {
        Swal.fire({
            icon: 'warning',
            title: 'Missing Fields',
            text: 'Please fill in both username and password',
        });
        return;
    }
    Swal.fire({
        icon: 'warning',
        title: 'Login to App?',
        showCancelButton: true,
        confirmButtonText: 'Yes',
        cancelButtonText: 'Discard',
    }).then((result) => {
        if (result.isConfirmed) {
            Swal.fire({
                title: 'Loading...',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
            setTimeout(() => {
                if (username === "Admin" && password === "admin") {
                    Swal.fire({
                        icon: 'success',
                        showConfirmButton: false,
                        timer: 5000,
                    }).then(() => {
                        window.location.href = "dashboard.html";
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Login Failed!',
                        text: 'Invalid username or password.',
                    });
                }
            }, 2000);
        }
    });
});
    </script>
</body>
</html>
