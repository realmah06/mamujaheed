<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M A Mujaheed Global Ent</title>
    <link rel="shortcut icon" href="logo.jfif" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
    <style>
        *{
            font-family: "Roboto", serif;
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            justify-content: center;
        }
        .login-container{
            width: 600px;
            margin-top: 120px;
            padding: 10px 15px;
        }
        .login-container img{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            box-shadow: 0px 0px 3px rgb(0, 0, 0.1);
        }
        .login-container h1{
            font-size: 25px;
            color: darkred;
        }
        .form-group{
            margin: 10px;
        }
        .form-group label{
            display: block;
            font-size: 17px;
            font-weight: 600;
        }
        .form group input[type="text"], input[type="password"]{
            padding: 7px 10px;
            width: 98%;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 18px;
        }
        .form-group a{
            float: right;
        }
        .form-group button{
            padding: 7px 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            background-color: #222;
            color: #fff;
            cursor: pointer;
        }
    </style>
<body>
    <div class="login-container">
        <center>
            <img src="logo.jfif" alt="logo">
            <h1>M A Mujaheed Global Enterprises</h1>
        </center>
        <hr style="border: 1px solid darkgreen;">
        <br>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="checkbox"> <span>Remember Me!</span> <a href="#">Forgot Password?</a>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
